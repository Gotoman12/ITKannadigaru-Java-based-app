apiVersion: apps/v1
kind: Deployment
metadata:
  name: drink-deploy
  namespace: foo
  labels:
    app: drink-app
spec:
  replicaset: 4
  selector:
    matachLabels:
      app: drink-app
  template:
    metadata:
      labels:
        app: drink-app
    spec:
      containers:
      - name: drink-app
        image: replace
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 60
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 250m
            memory: 512Mi
      contextSecurity:
        runAsNonRoot: true
        runAsUser: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: drink-service
  namespace: foo
spec:
  type: LoadBalancer
  selector:
    app: drink-app
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
            

